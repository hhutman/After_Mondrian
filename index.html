<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Broadway Boogie Woogie Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const spacing = 20;
    const positions = [];
    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#00ffff', '#ff00ff'];
    let frameCount = 0;
    const framesPerSecond = 300;

    // Set the canvas size
    canvas.width = spacing * 200;
    canvas.height = spacing * 200;

    // Populate the positions array
    for (let i = 0; i < canvas.height; i += spacing) {
      for (let j = 0; j < canvas.width; j += spacing) {
        positions.push([i, j]);
      }
    }

    // Define the draw function
    function draw() {
      // Clear the canvas
      context.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the squares
      for (let i = 0; i < positions.length; i++) {
        const [x, y] = positions[i];
        const color = colors[(i + frameCount) % colors.length];

        context.fillStyle = color;
        context.fillRect(x, y, spacing, spacing);
      }

      // Update the frame count
      frameCount++;

      // Call the draw function again
      setTimeout(() => {
        requestAnimationFrame(draw);
      }, 10000 / framesPerSecond);
    }

    // Call the draw function
    draw();
  </script>
</body>
</html>
